
<div>
    <form [formGroup]="loginForm" (ngSubmit)="login()" >
        <label>Username</label>
        <input type="text" id="Username" formControlName="username" placeholder="Username"><br><br>
        <label>Password</label>
        <input type="password" id="Password" formControlName="password" placeholder="Password"><br><br>
        
        <button type="submit">Login</button>
        <button style="margin-left:20px;" routerLink="/signup">Sign Up</button>
    </form>
</div>
